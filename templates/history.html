{%  extends "layout.html"   %}

{%  block title  %}

History

{%  endblock    %}


{%  block main  %}

<table>
    <thead>
        <tr>
            {% for heading in headings  %}
                <td>{{ heading }}</td>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for stock in history  %}

        <tr>
            <td class="sym">{{ stock["symbol"] }}</td>
            <td>{{ stock["shares"] }}</td>
            <td>{{ stock["price"] | usd }}</td>
            <td>{{ stock["transacted"] }}</td>
        </tr>

        {% endfor %}
    </tbody>
</table>

{%  endblock    %}
