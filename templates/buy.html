{%  extends "layout.html"%}

{% block title %}
Buy
{% endblock %}

{% block main %}
<form action="/buy" method="POST">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="text" name="symbol" placeholder="Symbol">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" type="number" name="shares" min = 1 placeholder="Shares">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
